<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify OTP Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .verify-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            font-size: 1.25rem;
            text-align: center;
            letter-spacing: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 0.75rem;
            width: 100%;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 0.5rem;
        }
        .info-text {
            font-size: 0.9rem;
            color: #555;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <h2>Enter Verification Code</h2>
        <form method="post">
            {% csrf_token %}
            <input 
                type="text" 
                name="otp_code" 
                maxlength="6" 
                pattern="\d{6}" 
                title="6-digit code" 
                placeholder="Enter 6-digit code" 
                required 
                autofocus
            />
            {% if error_message %}
                <div class="error-message">{{ error_message }}</div>
            {% endif %}
            <button type="submit">Verify</button>
        </form>
        <p class="info-text">Please check your email or phone for the code.</p>
    </div>
</body>
</html>
